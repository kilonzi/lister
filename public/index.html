<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Listing | Easily manage your posts</title>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v5.0&appId=1797524850462493&autoLogAppEvents=1"></script>
    <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script>
        FB.login(function(response) {
            if (response.authResponse) {
                console.log("Welcome!  Fetching your information.... ");
                FB.api("/me", function(response) {
                    console.log("Good to see you, " + response.name + ".");
                });
            } else {
                console.log("User cancelled login or did not fully authorize.");
            }
        });
    </script>
</head>

<body>
    <noscript>
      <strong
        >We're sorry but listing doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
